<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <!-- Inclusão do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclusão do Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        /* Estilo adicional para organizar o layout */
        body {
            background-color: #ffc107; /* bg-warning */
        }

        .card {
            width: 18rem;
        }

        .row {
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container bg-warning py-5">
        <h1 class="text-center">Usuários de Teste via REST</h1>
        <p class="text-center">Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in" target="_blank">reqres.in</a></p>

        <!-- Div principal do Vue.js -->
        <div id="usuarios" class="container-fluid">
            <div class="row">
                <!-- Repetição do card para cada usuário usando v-for -->
                <div v-for="(user, index) in users" :key="index" class="col-lg-4 col-md-6 col-sm-12 p-2">
                    <div class="card m-3">
                        <img :src="user.avatar" class="card-img-top" :alt="user.first_name">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                            <p class="card-text">{{ user.email }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script do Vue.js -->
    <script>
        const app = new Vue({
            el: '#usuarios',
            data() {
                return {
                    users: []  // Vetor de usuários inicialmente vazio
                }
            },
            mounted() {
                this.loadUsers();  // Chama a função loadUsers quando o componente é montado
            },
            methods: {
                // Função para carregar os usuários da API Reqres
                loadUsers() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;  // Preenchee o vetor users com os dados recebidos
                        })
                        .catch(error => console.error('Erro ao carregar os dados:', error));
                }
            }
        });
    </script>
</body>
</html>
